<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px #ccc;
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form">
    <h2>Авторизация</h2>
    <input type="text" placeholder="Логин">
    <input type="password" placeholder="Пароль">
    <button>Войти</button>
</div>

</body>
</html>
